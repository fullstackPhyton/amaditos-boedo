    <main>
        <h2>Formularios</h2>
        <form action="" method="GET">
            <label>
                Nombre
                <input type="text" name="Nombre" maxlength="10" placeholder="Ingrese su nombre">
            </label>
    
            <label>
                Apellido
                <input type="text" name="Apellido" maxlength="20" placeholder="Ingrese su apellido">
            </label>
    
            <label>
                Edad
                <input id="Edad" type="number" name="Edad" min="18" max="199">
            </label>
    
            <label>
                email
                <input id="Email" type="email" name="Email" required placeholder="mail_de_ejemplo@gmail.com">
            </label>
    
            <label>
                Contraseña
                <input id="Password" type="password" name="Password" required>
            </label>
            
            <fieldset>
                <legend>Vehiculo/s</legend>
                <label>
                    Auto
                    <input type="checkbox" name="Vehiculo" value="Auto">
                </label>
                <label>
                    Moto
                    <input type="checkbox" name="Vehiculo" value="Moto">
                </label>
                <label>
                    Bici
                    <input type="checkbox" name="Vehiculo" value="Bici">
                </label>
            </fieldset>
    
            <fieldset>
                <legend>Comida favorita</legend>
                <p>
                    Pizza
                    <input type="radio" name="ComidaFavorita" value="Pizza">
                </p>
                <label>
                    Empanada
                    <input type="radio" name="ComidaFavorita" value="Empanada">
                </label>
                <label>
                    Hamburgesa
                    <input type="radio" name="ComidaFavorita" value="Hamburgesa">
                </label>
            </fieldset>
    
            <textarea name="Comentario"></textarea>
    
            <label for="Pais">Seleccione un Pais</label>
            <select id="Pais" name="Pais">

                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Peru">Peru</option>
                <option value="Chile">Chile</option>

              </select>
    
            <label>
                Clave personal:
                <input type="text" value="asd813svxcv11" readonly disabled>
            </label>

            <input type="reset" value="Reestablecer los campos">
            <input type="submit"value="Confirmar">
    
        </form>
